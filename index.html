<!-- Advice Generator -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Advice Generator</title>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <h2 class="heading">ADVICE #<span class="advice-number">117</span></h2>
      <h3 class="advice-text">
        &OpenCurlyDoubleQuote;It is easy to sit up and take notice, what's
        difficult is getting up and taking action.&CloseCurlyDoubleQuote;
      </h3>
      <img
        src="images/pattern-divider-desktop.svg"
        alt="pattern-divider-desktop"
        class="divider-img"
      />
      <button class="dice-btn">
        <img src="images/icon-dice.svg" alt="icon-dice" />
      </button>
    </div>

    <!-- Javascript -->
    <noscript>You need enable Javascript to run this app!</noscript>
    <script src="main.js"></script>
  </body>
</html>
